<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    
</head>

<body>
    <div class="row main-page center">
        <div class="row main">
            <h2>登入</h2>
        </div>
        
        <div class="row main">
            <form method="post">
                <div class="mb-3 col-md-4">
                    <label for="username">帳號</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="請輸入帳號..." aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <div class="mb-3 col-md-4">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="請輸入密碼..." aria-label="Password" aria-describedby="basic-addon1" required>
                </div>

                <button type="submit" class="btn btn-outline-secondary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
