<!-- feeding record img  -->
<script>
  Date.prototype.toISOString = function () {
    let pad =(n)=>(n < 10)?'0' + n:n;
    let hours_offset = this.getTimezoneOffset() / 60;
    let offset_date = this.setHours(this.getHours() - hours_offset);
    let symbol = (hours_offset >= 0) ? "-" : "+";
    let time_zone = symbol+pad(Math.abs(hours_offset))+ ":00";
    
    return this.getUTCFullYear() +
        '-' + pad(this.getUTCMonth() + 1) +
        '-' + pad(this.getUTCDate()) +
        'T' + pad(this.getUTCHours()) +
        ':' + pad(this.getUTCMinutes()) +
        ':' + pad(this.getUTCSeconds()) +
        '.' + (this.getUTCMilliseconds() / 1000).toFixed(3).slice(2, 5) +
        time_zone;
  };

  var DateofToday = new Date().toISOString().split('T')[0];

  document.getElementById('heatmap_date').setAttribute('min', '2023-01-01');
  document.getElementById('heatmap_date').setAttribute('max', DateofToday);
 
  document.getElementById('send_date_btn').addEventListener('click', function(event) {
    var selectedDate = document.getElementById('heatmap_date').value;
    if (!selectedDate) {
      alert('請選擇日期後再按送出！');
      event.preventDefault();
    }
  });

  document.getElementById('all_records_btn').addEventListener('click', function() {
    document.getElementById('all_records').value = true;
  });

</script>
