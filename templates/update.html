              </label>
              <br>
              <label id="record_weights_label" style="display:none;">魚隻總重:

              <br>

<script>
  // update.html
  document.getElementById('chooseTime').addEventListener('change', function() {
      var selectedOption = this.value;

      var pool_ID = document.getElementById('pool_ID');
      var food_ID = document.getElementById('food_ID');
      var spec = document.getElementById('spec');
      var record_weights = document.getElementById('record_weights');
      var dead_counts = document.getElementById('dead_counts');
      var update_time = document.getElementById('update_time');
      var pool_ID_label = document.getElementById('pool_ID_label');
      var spec_label = document.getElementById('spec_label');
      var record_weights_label = document.getElementById('record_weights_label');
      var dead_counts_label = document.getElementById('dead_counts_label');
      var update_time_label = document.getElementById('update_time_label');
      var send_logs = document.getElementById('send_logs');
      var pool_ID_br = document.getElementById('pool_ID_br');
      var spec_br = document.getElementById('spec_br');
      
      send_logs.style.display = 'block';

      if (selectedOption === 'opt1') {
        pool_ID_br.style.display = 'block';
        pool_ID_label.style.display = 'block';
        pool_ID.style.display = 'block';
        pool_ID.required = true;
        food_ID_br.style.display = 'block';
        food_ID_label.style.display = 'block';
        food_ID.style.display = 'block';
        food_ID.required = true;
        spec_br.style.display = 'block';
        spec_label.style.display = 'block';
        spec.style.display = 'block';
        spec.required = true;
        record_weights_label.style.display = 'block';
        record_weights.style.display = 'block';
        record_weights.required = true;
        dead_counts_label.style.display = 'block';
        dead_counts.style.display = 'block';
        dead_counts.required = true;
        update_time_label.style.display = 'block';
        update_time.style.display = 'block';
        update_time.required = true;
      }
      else if (selectedOption === 'opt2') {
        pool_ID_br.style.display = 'none';
        pool_ID_label.style.display = 'none';
        pool_ID.style.display = 'none';
        pool_ID.required = false;
        food_ID_br.style.display = 'block';
        food_ID_label.style.display = 'block';
        food_ID.style.display = 'block';
        food_ID.required = true;
        spec_br.style.display = 'none';
        spec_label.style.display = 'none';
        spec.style.display = 'none';
        spec.required = false;
        record_weights_label.style.display = 'block';
        record_weights.style.display = 'block';
        record_weights.required = true;
        dead_counts_label.style.display = 'block';
        dead_counts.style.display = 'block';
        dead_counts.required = true;
        update_time_label.style.display = 'block';
        update_time.style.display = 'block';
        update_time.required = true;
      }
      else if (selectedOption === 'opt3') {
        pool_ID_br.style.display = 'none';
        pool_ID_label.style.display = 'none';
        pool_ID.style.display = 'none';
        pool_ID.required = false;
        food_ID_br.style.display = 'none';
        food_ID_label.style.display = 'none';
        food_ID.style.display = 'none';
        food_ID.required = false;
        spec_br.style.display = 'block';
        spec_label.style.display = 'block';
        spec.style.display = 'block';
        spec.required = true;
        record_weights_label.style.display = 'block';
        record_weights.style.display = 'block';
        record_weights.required = true;
        dead_counts_label.style.display = 'block';
        dead_counts.style.display = 'block';
        dead_counts.required = true;
        update_time_label.style.display = 'block';
        update_time.style.display = 'block';
        update_time.required = true;
      }
  });

  // 獲取當前日期和時間
  var currentDate = new Date();
  var formattedDate = currentDate.toISOString().slice(0, 10); // YYYY-MM-DD
  var formattedTime = currentDate.toTimeString().slice(0, 8); // HH:MM:SS
  
  // 將日期和時間填充到隱藏的輸入字段中
  document.getElementById('update_time').value = formattedDate + ' ' + formattedTime;

</script>
